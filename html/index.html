<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles/style.css"/>
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="players">
      <p>Digite o nome dos jogadores para iniciar</p>
      <table>
        <tr>
          <td><label for="player-1">Jogador 1:</label></td>
          <td>
            <input type="text" id="player-1" placeholder="Nome do jogador 1" />
          </td>
        </tr>
        <tr>
          <td><label for="player-2">Jogador 2:</label></td>
          <td>
            <input type="text" id="player-2" placeholder="Nome do jogador 2" />
          </td>
        </tr>
      </table>
      <button id="btnIniciar">Iniciar</button>
    </div>

    <p id="vez"></p>

    <div id="board">
      <div class="row">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
      </div>
    </div>

    <p id="vencedor"></p>
    <div class="container">
      <button id="btnReiniciar">Reiniciar</button>
    </div>
    
  </body>
</html>
